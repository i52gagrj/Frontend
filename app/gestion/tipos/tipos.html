<div>
  <div class="container center-block">
    <h1 align="center">Gestión de tipos de artículos</h1>
  </div> 
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 panel panel-default" ng-if="editando==true">  
      <form>
        <label align=center>Id: </label><input size="2" type="text" ng-name="id" ng-model="id"><br>
        <label align=center>Nombre: </label><input size="9" type="text" ng-name="nombre" ng-model="nombre"><br> 
        <label align=center>Padre:</label><input size="9" type="text" ng-name="padre" ng-model="padre"><br>
        <button class="btn btn-sm btn-primary" ng-click="Almacenar(id, nombre, padre)">Almacenar</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 panel panel-default">  
      <div class="panel-heading">
        <h2 class="panel-title">Listado</h2>
        <span class="glyphicon glyphicon-search"></span>
        <input size="8" ng-model="tipopr" align="left"></input>
        <span><button class="btn btn-sm btn-primary" ng-click="Insertar()">Añadir</button></span>     
      </div>      
      <table class="table table-striped table-bordered">
        <thead> 
          <tr>
            <th align=center > Id
            <th align=center > Nombre
            <th align=center > Padre
          </tr> 
        </thead>
        <tbody>
          <tr ng-repeat="tipo in listaTipos | filter:tipopr" >
            <td align=center>{{tipo.id}}</td>
            <td align=center>{{tipo.nombre}}</td> 
            <td align=center>{{tipo.padre}}</td>
            <td> <button class="btn btn-sm btn-primary" ng-click="Modificar(tipo.id)">Modificar</button> </td>
          </tr>
        </tbody>
      </table>  
    </div>
  </div> 

</div>
