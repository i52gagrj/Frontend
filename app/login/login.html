<!--<section id="login">-->
  <div class="contenido">
    <div>
      <div>
        <div>
          <strong>Login</strong>
          <form name="loginForm" id="login-form" ng-submit="Login(username,password)" autocomplete="on">
            <div>
              <label>Usuario</label>
              <input type="text" name="username" ng-model="username" id="username">
            </div>
            <div>
              <label>Clave</label>
              <input type="password" ng-model="password" name="password" id="password">
            </div>
            <input type="submit" id="btn-login" value="Login">
          </form>
          {{ mensaje }}
          <hr>
        </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
<!--</section>-->
