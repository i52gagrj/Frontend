<div>
  <div class="container">
    <h1>Login</h1>
  </div> 
</div>

<div class="container">
  <form class="form-horizontal" role="form" name="loginForm" id="login-form" ng-submit="Login(username,password)" autocomplete="on">
    <div class="form-group">
      <label for="username" class="col-lg-2 control-label">Usuario</label>
      <div class="col-lg-10">
        <input type="text" name="username" class="form-control" ng-model="username" id="username" placeholder="Usuario">
      </div>
    </div>
    <div  class="form-group">
      <label for="password" class="col-lg-2 control-label">Clave</label>
      <div class="col-lg-10"> 
        <input type="password" ng-model="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a">
      </div>
    </div>
    <div class="form-group">  
      <div class="col-lg-offset-2 col-lg-10">
        <input type="submit" id="btn-login" value="Conectar">
      </div>
    </div>
  </form>
  {{ mensaje }}
  <hr>
</div>
